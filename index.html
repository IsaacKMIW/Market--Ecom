<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/98ec5db09a.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
<!-- -----------------------contenu--------------------- -->
    <div class="container">
        <div class="product-card">
          <div class="product-image">
            <img src="product-1.jpg" height="250" width="250" alt="Produit 1">
          </div>
          <div class="product-info">
            <h2>Appel Watch SE</h2>
            <p>1ère génération</p>
            <div class="product-rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
            </div>
            <p>281,73€</p>
            <button class="buy-button">Acheter</button>
          </div>
        </div>
    
        <div class="product-card">
          <div class="product-image">
            <img src="product-2.jpg" height="250" width="250" alt="Produit 2">
          </div>
          <div class="product-info">
            <h2>Appel AirPods Max</h2>
            <p>couleur blue-ciel</p>
            <div class="product-rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9734;</span>
              <span class="star">&#9734;</span>
            </div>
            <p>560,90€</p>
            <button class="buy-button">Acheter</button>
          </div>
        </div>
    
        <div class="product-card">
          <div class="product-image">
            <img src="product-3.jpg" height="250" width="250" alt="Produit 3">
          </div>
          <div class="product-info">
            <h2>Appel AirPods</h2>
            <p>3ᵉ génération (2021)</p>
            <div class="product-rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9734;</span>
              <span class="star">&#9734;</span>
              <span class="star">&#9734;</span>
            </div>
            <p>181,00€</p>
            <button class="buy-button">Acheter</button>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img src="product-4.jpg" height="250" width="250" alt="Produit 2">
          </div>
          <div class="product-info">
            <h2>Apple iPad Pro</h2>
            <p>2 To Wi-Fi + 5G argent</p>
            <div class="product-rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9734;</span>
            </div>
            <p>2.854,99€</p>
            <button class="buy-button">Acheter</button>
          </div>
        </div>
      
      </div>
<!-- ----------------------fin contenu--------------------- -->

<!--------------------------------Dark mode-------------------------->
      <div class="mode-toggle">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun" style="color: #f0b433;"></i>
          <span class="ball"></span>
        </label>
      </div>
<!------------------------------fin Dark mode-------------------------->

</body>
</html>
